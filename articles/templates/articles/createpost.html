{% extends 'base.html' %}
{% load static %}
{% block title %}
POSTS
{% endblock %}
{% block content %}
<h1>Posts</h1>
<div class="create_post_page">
    <form class="create-post" action="{%url 'articles:create'%}" method="POST" enctype="multipart/form-data">
    {{cpost}}
    {% csrf_token %}
    <input type="submit" name="" value="send post">
</form>
</div>

<script src="{% static 'urlify.js' %}"></script>
{% endblock %}
